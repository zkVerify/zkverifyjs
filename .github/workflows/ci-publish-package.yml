name: CI Publish to NPM Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Use npm 11.6.2
        run: npm i -g npm@11.6.2

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Extract Package Version
        id: extract_version
        shell: bash
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "package_version=$PACKAGE_VERSION" >> "$GITHUB_ENV"

      - name: Generate Release Notes
        id: generate_release_notes
        shell: bash
        run: |
          if [ "${GITHUB_REF_TYPE}" == "tag" ]; then
            current_tag="${GITHUB_REF_NAME}"
          else
            current_tag="v${package_version}"
          fi
          
          if [[ "$current_tag" =~ ^v[0-9] ]]; then
            if [ "v${package_version}" != "$current_tag" ]; then
              echo "Error: package.json version (v${package_version}) and tag ($current_tag) mismatch"
              exit 1
            fi
          fi
          
          last_tag=$(git describe --tags --abbrev=0 "${current_tag}^" 2>/dev/null || true)

          if [ -z "$last_tag" ]; then
            echo "No previous tag found. Generating release notes for all history."
            git log --pretty=format:"* %s" > release_notes.md
          else
            echo "Generating release notes from $last_tag to $current_tag."
            git log --pretty=format:"* %s" "${last_tag}..${current_tag}" > release_notes.md
          fi

          sed -i 's/ (#\([0-9]*\))/ (PR #\1)/' release_notes.md

          echo "current_tag=$current_tag" >> "$GITHUB_ENV"
          RELEASE_NOTES=$(sed ':a;N;$!ba;s/\n/\\n/g' release_notes.md | sed 's/"/\\"/g')
          echo "release_notes=$RELEASE_NOTES" >> "$GITHUB_ENV"

      - name: Publish to npm
        id: publish
        run: npm publish --provenance --ignore-scripts

      - name: Create GitHub Release
        if: ${{ steps.publish.outcome == 'success' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$current_tag" -F release_notes.md -t "Release $current_tag"

      - name: Send Slack Notification for Publish
        if: ${{ steps.publish.outcome == 'success' }}
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*:tada:  :zk-logo-icon-square-black:  zkVerifyJS Package v${{ env.package_version }} Published  :zk-logo-icon-square-black:  :tada:*\n\n*Build URL:* <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to view the build>\n\n*Published Package:* <https://www.npmjs.com/package/zkverifyjs/v/${{ env.package_version }}|zkverifyjs@${{ env.package_version }}>\n\n*Release Notes:*\n```${{ env.release_notes }}```"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.RELEASES_PROD_SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK